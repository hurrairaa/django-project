<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
    <div class="container">
        <div class="mt-5 col-md-12">
            <form method="POST" class="post-form" action="/update/{{blog.id}}">  
                {% csrf_token %}  
            <div class="container">  
        <br>  
            <div class="form-group row">  
            <label class="col-sm-1 col-form-label"></label>  
            <div class="col-sm-4">  
            <h3>Update Details</h3>  
            </div>  
          </div>  
            <div class="form-group row">  
            <label class="col-sm-2 col-form-label">title:</label>  
            <div class="col-sm-4">  
                <input type="text" name="title" id="id_eid" required maxlength="20" value="{{ blog.title }}"/>  
            </div>  
          </div>  
          <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Description:</label>  
            <div class="col-sm-4">  
                <input type="text" name="description" id="id_ename" required maxlength="100" value="{{ blog.description }}" />  
            </div>  
          </div>  
            
          
            <div class="form-group row">  
            <label class="col-sm-2 col-form-label"></label>  
            <div class="col-sm-4">  
            <button type="submit" class="btn btn-success">Update</button>  
            </div>  
          </div>  
            </div>  
        </form>
        </div>
    </div>  
</body>  
</html>
